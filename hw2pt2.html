<!DOCTYPE html>
<html>

<head>
    <title>Uniform Random Values Generator</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            margin-top: 50px; /* Spazio superiore */
            margin-bottom: 50px; /* Spazio inferiore */
        }

        h1 {
            text-align: left;
        }

        table, th, td {
            border: 1.5px solid black;
            padding: 7px;
        }
    </style>
</head>

<body>
    <h1>Uniform random values generator</h1>
    <label for="N">N:</label>
    <input type="number" id="N">
    <label for="K">K:</label>
    <input type="number" id="K">
    <button onclick="generaDistribuisci()">Calculate</button>
    <table id="resultTable">
        <tr>
            <th>Interval</th>
            <th>Number of values</th>
        </tr>
    </table>
    <script>
        function generaDistribuisci() {
            let N = parseInt(document.getElementById("N").value);
            let K = parseInt(document.getElementById("K").value);
            let resultTable = document.getElementById("resultTable");

            let intervalCounts = new Array(K).fill(0);

            for (let i = 0; i < N; i++) {
                let randomValue = Math.random(); // Generates a random value between 0 and 1
                let intervalIndex = Math.floor(randomValue * K); // Compute the value interval
                intervalCounts[intervalIndex]++;
            }

            // Clear the table
            resultTable.innerHTML = "<tr><th>Interval</th><th>Number of values</th></tr>";

            for (let i = 0; i < K; i++) {
                let intervalStart = (i / K).toFixed(2);
                let intervalEnd = ((i + 1) / K).toFixed(2);
                let intervalLabel = `${intervalStart}-${intervalEnd}`;
                resultTable.innerHTML += `<tr><td>${intervalLabel}</td><td>${intervalCounts[i]}</td></tr>`;
            }
        }
    </script>
</body>

</html>
