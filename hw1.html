<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes Drawing</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        // Reference to Canvas
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Draw a line
        ctx.beginPath();
        ctx.moveTo(50, 50); // Starting point
        ctx.lineTo(150, 50); // Ending point
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 2; // Line width
        ctx.stroke(); // Draw the line

        // Draw a point
        ctx.beginPath();
        ctx.arc(200, 100, 3, 0, 2 * Math.PI); // (x, y, radius, startAngle, endAngle)
        ctx.fillStyle = "red"
        ctx.fill(); // Draw the point

        // Draw a circle
        ctx.beginPath();
        ctx.arc(100, 200, 30, 0, 2 * Math.PI); // (x, y, radius, startAngle, endAngle)
        ctx.strokeStyle = "green";
        ctx.lineWidth = 2; // Circle border width
        ctx.stroke(); // Draw the circle

        // Draw a rectangle
        ctx.strokeStyle = "orange";
        ctx.strokeRect(200, 150, 80, 50);
    </script>
</body>
</html>
